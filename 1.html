      function bigNumberAdd(num1, num2) {
  // 下标
  let i = num1.length - 1;
  let j = num2.length - 1;
  let carry = 0; // 余数
  let result = "";

  while (i >= 0 || j >= 0 || carry > 0) {
    let sum = carry;
    if (i >= 0) {
      sum += parseInt(num1[i--]);
    }
    if (j >= 0) {
      sum += parseInt(num2[j--]);
    }
    result = (sum % 10) + result; // 结果
    carry = Math.floor(sum / 10); // 余数
  }

  return result;
}
