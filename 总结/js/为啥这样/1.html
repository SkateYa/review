  <body>
    <script>
    // 变量提升
      var a = 0;
      function b() {
        console.log(a); // fun a
        a = 10;
        console.log(a); // 10
        return;
        function a() {}
      }
      b();
      console.log(a); // 0
    </script>
  </body>
