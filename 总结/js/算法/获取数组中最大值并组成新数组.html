<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fnArr(arr) {
        var newArr = [];
        arr.forEach((item, index) => {
          newArr.push(Math.max(...item));
        });
        return newArr;
      }
      console.log(
        fnArr([
          [4, 5, 1, 3],
          [13, 27, 18, 26],
          [32, 35, 37, 39],
          [1000, 1001, 857, 1],
        ])
      );   // [5, 27, 39, 1001]
    </script>
</body>
</html>
