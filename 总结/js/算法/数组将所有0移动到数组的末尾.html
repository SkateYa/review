<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*  示例:

      输入: [0,1,0,3,12]
      输出: [1,3,12,0,0]
      说明:

      必须在原数组上操作，不能拷贝额外的数组。

      尽量减少操作次数。 */
      let nums = [0, 1, 0, 3, 12];
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] === 0) {
          nums.push(0);
          nums.splice(i, 1);
        }
      }
      console.log(nums)


      function zeroMove(array) {
        let len = array.length;
        let j = 0;
        for(let i=0;i<len-j;i++){
            if(array[i]===0){
                array.push(0);
                array.splice(i,1);
                i --;
                j ++;
            }
        }
        return array;
    }
    console.log(zeroMove(nums))
    </script>
  </body>
</html>
