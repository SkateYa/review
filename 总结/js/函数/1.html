  <body>
    <script>
     // https://mp.weixin.qq.com/s/oB2nkSjfoUlJkWeGNCTYSg

      //  调用公有方法，公有属性，我们必需先实例化对象，也就是用new操作符实化对象，
      // 就可构造函数实例化对象的方法和属性，并且公有方法是不能调用私有方法和静态方法的。

      // 静态方法和静态属性就是我们无需实例化就可以调用，而对象的私有方法和属性,外部是不可以访问的。
      function User(name) {
        var name = name; //私有属性
        this.name = name; //公有属性
        function getName() {
          //私有方法
          return name;
        }
      }
      User.prototype.getName = function () {
        //公有方法
        return this.name;
      };
      User.name = "Wscats"; //静态属性
      User.getName = function () {
        //静态方法
        return this.name;
      };
      var Wscat = new User("Wscats"); //实例化

      
    </script>
  </body>
</html>
