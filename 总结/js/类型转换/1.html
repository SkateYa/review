<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //类型转换相关问题
      var bar=true;
      console.log(bar+0); // 1
      console.log(bar+"xyz"); // truexyz
      console.log(bar+true);  // 2
      console.log(bar+false);  // 1
      console.log('1'>bar); // false
      console.log('1'== bar); // true
      console.log(1+'2'+false);  // 12false
      console.log('2' + ['koala',1]);  //2koala1

      var obj1 = {
         a:1,
         b:2
      }
      console.log('2'+obj1) //2[object Object]

      var obj2 = {
          toString:function(){
              return 'a'
          }
      }
      console.log('2'+obj2)  //2a

    //   1 truexyz 2 1 false 12false 2koala,1 2[object Object] 2a
    </script>
  </body>
</html>
