<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      async function async1() {
        await async2();
        console.log("A");
      }

      async function async2() {
        return new Promise((resolve, reject) => {
          resolve();
        });
      }

      async1();

      new Promise((resolve) => {
        console.log("B");
        resolve();
      })
        .then(() => {
          console.log("C");
        })
        .then(() => {
          console.log("D");
        });

    </script>
