<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // await后面接非 thenable 类型，会立即向微任务队列添加一个微任务then，但不需等待
      async function test() {
        console.log(1);
        await 123;
        console.log(2);
      }

      test();
      console.log(3);

      Promise.resolve()
        .then(() => console.log(4))
        .then(() => console.log(5))
        .then(() => console.log(6))
        .then(() => console.log(7));

      // 最终结果👉: 1 3 2 4 5 6 7
    </script>
  </body>
</html>
