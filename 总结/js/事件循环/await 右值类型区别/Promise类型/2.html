<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function func() {
        console.log(1);
        await 1;
        console.log(2);
        await 2;
        console.log(3);
        await 3;
        console.log(4);
      }

      async function test() {
        console.log(5);
        await func();
        console.log(6);
      }

      test();
      console.log(7);

      Promise.resolve()
        .then(() => console.log(8))
        .then(() => console.log(9))
        .then(() => console.log(10))
        .then(() => console.log(11));

      // æœ€ç»ˆç»“æžœðŸ‘‰: 5 1 7 2 8 3 9 4 10 6 11
    </script>
  </body>
</html>
