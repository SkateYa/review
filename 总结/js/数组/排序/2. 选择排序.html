  <body>
    <script>
      /*  
         原理：将未排序的数据的第一个数据作为对比基准，在除了已排序和基准数据以外的数据里找到最小的数据，将该数据和基准数据进行交换。
      以 const arr = [5,2,1,3,6,8,4,5,7,0,15]; 为例。
      此时 arr 中的数据都未进行排序，所以下标为 0 的数据 5 作为第一次排序的基准，从下标为 1 的数据 2 开始进行找到最小的数据，和基准数据 5 进行交换。
      第一次交换完成后的 arr = [0,2,1,3,6,8,4,5,7,5,15];
      第二次排序，以剩下未排序的第一个数据作为基准，就是下标为 1 的数据 2 ，从下标为 2 的数据 1 开始进行查找最小的数据，和基准数据 2 进行交换。
      第二次交换完成后的 arr = [0,1,2,3,6,8,4,5,7,5,15];
      重复以上步骤即可得到完整排序。 

      */

      // 选择排序
      // 定义：选择排序是一种简单的排序算法，每次从未排序部分找到最小（或最大）的元素，然后放到已排序部分的末尾。
      const arr = [5, 2, 1, 3, 6, 8, 4, 5, 7, 0, 15];
      for (let i = 0; i < arr.length - 1; i++) {
        let minIndex = i; //用于存储最小值的下标，排序刚开始时，假设最小值的下标就是选中的基准数据下标
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[minIndex]) {
            // 如果找到更小的数，记录它的索引
            minIndex = j;
          }
        }
        // 将最小元素与当前索引的元素进行交换
        [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
      }
      console.log(arr, "----------------------选择排序");
      // [0, 1, 2, 3, 4, 5, 5, 6, 7, 8, 15] '----------------------选择排序'
    </script>
  </body>
</html>
