<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给数组对象增加一个属性
      let list = [
        {
          name: "zhang",
          age: 11,
        },
        {
          name: "li",
          age: 15,
        },
      ];
      const newList = list.map((el) => {
        el["sex"] = "女";
        return el;
      });
      console.log(newList);

    /* [
            {name: 'zhang', age: 11, sex: '女'},
            {name: 'li', age: 15, sex: '女'}
       ] 
    */
    </script>
  </body>
</html>
