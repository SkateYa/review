  <body>
    <script>

      [("1", "2", "3")].map(parseInt)  //  // 1, NaN, NaN

      ["1", "2", "3"].map((item, index) => {
        console.log(parseInt(item, index), item, index);
        // parseInt("1", 0); // 1
        // parseInt("2", 1); // NaN
        // parseInt("3", 2) // NaN, 3 不是二进制
        return parseInt(item, index);
      });
      
        

     
      [ ("10", "10", "10", "10", "10") ].map(parseInt);
      // [10, NaN, 2, 3, 4] 

      ["10", "10", "10", "10", "10"].map((item, index) => {
        console.log(parseInt(item, index), item, index);
        //  parseInt(10, 0)  10
        //  parseInt(10, 1)  NAN
        //  parseInt(10, 2)  2
        //  parseInt(10, 3)  3
        //  parseInt(10, 4)  4
        return parseInt(item, index);
      });


    </script>
