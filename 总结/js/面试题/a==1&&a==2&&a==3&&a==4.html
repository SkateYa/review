    <script>
      // 第一种方法
      var a = {
        value: 0,

      Object.defineProperty(window, "a", {
        get: function () {
          if (this.value) {
            return (this.value += 1);
          } else {
            return (this.value = 1);
          }
        },
      });

      console.log(a == 1 && a == 2 && a == 3); //true
