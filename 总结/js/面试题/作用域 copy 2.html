  <body>
    <script>
      function joinString(foo) {
        var arr = foo.split("-");
        var newArr = arr.map((item, index) => {
          if (index > 0) {
            item = item.charAt(0).toUpperCase() + item.slice(1);
          }
          return item;
        });
        var result = newArr.join('');
        return result;
      }

      var foo = "get-element-by-id";
      console.log(joinString(foo));
    </script>
  </body>
