<body>
    <script>
        // 给定两个数组，写一个方法来计算它们的交集
        // 例如：给定 nums1 = [1, 2, 2, 1]，nums2 = [2, 2]，返回 [2, 2]。
        var nums1 = [1, 2, 2, 1],nums2 = [2, 2]
        var result = nums1.filter(item=>nums2.includes(item))
        console.log(result)
    </script>
</body>
