<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      // setTimeout 第一个参数是回调函数，第二个参数是延迟时间,第三个参数及以后的参数都可以作为 回调函数的参数
      // 会先执行第三个参数

      // 改造下面的代码，使之输出0 - 9，写出你能想到的所有解法  
      for (var i = 0; i < 10; i++) {
        setTimeout(() => {
          console.log(i);
        }, 1000);
      }

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          console.log(i);
        }, 1000);
      }

      for (var i = 0; i < 10; i++) {
        (function (j) {
          setTimeout(() => {
            console.log(j);
          }, 1000);
        })(i);
      }

      // 解法二：
      for (var i = 0; i < 10; i++) {
        ((i) => {
          setTimeout(() => {
            console.log(i);
          }, 1000);
        })(i);
      }

      for (var i = 0; i< 10; i++){
        setTimeout((i) => {
          console.log(i);
        }, 1000,i)
      }

      for (var i = 0; i< 10; i++){
        setTimeout((() => {
           console.log(i);
        })(), 1000)
      }
    </script>
  </body>
</html>
