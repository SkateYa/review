<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        // 该事件在拖动元素在放置目标上时触发	 
        function dragover(ev) {        
            ev.preventDefault();
        }

        function dragstart(ev) {
            console.log('ev.target.id', ev.target.id)
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        // 该事件在拖动元素放置在目标区域时触发
        function drop(ev) {
            // 调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
            ev.preventDefault();
            // 通过 dataTransfer.getData("Text") 方法获得被拖的数据。该方法将返回在 setData() 方法中设置为相同类型的任何数据。
            // 被拖数据是被拖元素的 id ("drag1") 
            var data = ev.dataTransfer.getData("Text");
            // 把被拖元素追加到放置元素（目标元素）中
            ev.target.appendChild(document.getElementById(data));
            // 等价于   ev.target.appendChild(document.getElementById('drag1'));

        }
    </script>
</head>

<body>
    <!--  为了使元素可拖动，把 draggable 属性设置为 true -->

    <p>拖动 RUNOOB.COM 图片到矩形框中:</p>

    <div id="div1" ondrop="drop(event)" ondragover="dragover(event)"></div>
    <br>
    <img id="drag1" src="https://img1.baidu.com/it/u=3712997108,442011921&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" draggable="true" ondragstart="dragstart(event)" width="336" height="69">

</body>

</html>
