<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 回调函数和普通函数不在一个栈内
      let normal = {
        bibi: "哔哔",
        biubiu: function () {
          setTimeout(function () {
            //普通函数this指向window
            console.log("this指向" + this + this.bibi);
          }, 10);
        },
      };
      let arrow = {
        bibi: "哔哔",
        biubiu: function () {
          setTimeout(() => {
            // 普通函数this指向arrow对象
            console.log("this指向" + this + this.bibi);
          }, 10);
        },
      };
      normal.biubiu();
      arrow.biubiu();
    </script>
  </body>
</html>
