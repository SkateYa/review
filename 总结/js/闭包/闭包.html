<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        1.闭包是什么
           闭包是一个函数加上到创建函数的作用域的连接，闭包“关闭”了函数的自由变量。
        2. 闭包可以解决什么问题【闭包的优点】
          1.内部函数可以访问到外部函数的局部变量
          2.闭包可以解决的问题
        var lis=document.getElementsByTagName('li')
         for(var i=0;i<lis.length;i++){
        (function(i){
        lis[i].onclick=function(){ alert(i);
        }
        })(i)}
        3.闭包的缺点
          1. 变量会驻留在内存中，造成内存损耗问题。
        解决:把闭包的函数设置为null
          2. 内存泄漏【ie】==>可说可不说，如果说一定要提到ie 



          理解：什么是闭包？

        1. 密闭的容器，类似于set，map容器，存储数据的
        2. 闭包是一个对象，存放数据的格式：key： value 

        形成的条件：
        1. 函数嵌套
        2. 内部函数引用外部函数的局部变量

        闭包的优点：
        延长外部函数局部变量的生命周期

        闭包的缺点：
        容易造成内存泄漏 

        注意点：
        1. 合理的使用闭包
        2. 用完闭包要及时清除（销毁）


        闭包：函数嵌套函数，内部函数就是闭包 
        正常情况下，函数执行完成，内部变量会销毁 
        //（销毁：释放内存空间）

       //闭包，内部函数没有执行完成，外部函数变量不会被销毁。
        */
    </script>
  </body>
</html>
