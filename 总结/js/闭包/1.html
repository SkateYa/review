<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fun() {
        var count = 1;
        return function () {
          count++;
          console.log(count);
        };
      }

      // 闭包把变量保存起来了,再次进来count就是2了
      var fun2 = fun();
      fun2(); // 2
      fun2(); // 3
    </script>
  </body>
</html>
