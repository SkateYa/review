<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = {
        value: 0,
        valueOf: function () {
          this.value++;
          return this.value;
        },
      };
      console.log(a == 1 && a == 2 && a == 3 && a == 4); //true
      
    </script>
  </body>
</html>
