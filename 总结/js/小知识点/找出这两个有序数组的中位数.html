  <body>
    <script>
      /**
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @return {number}
       */
      var nums1 = [1, 2,7,6];
      var nums2 = [3, 4,5];
      var findMedianSortedArrays = function (nums1, nums2) {
        let num = nums1.concat(nums2);
        num = num.sort((a, b) => a - b);
        console.log(num)
        // [1, 2, 3, 4, 5, 6, 7,8]
        let mid = Math.floor(num.length / 2);
        console.log(mid)  // 4
        if (num.length % 2 === 0) {
          return (num[mid - 1] + num[mid]) / 2;
        } else {
          return num[mid];
        }
      };

      console.log(findMedianSortedArrays(nums1,nums2))
    </script>
