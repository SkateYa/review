    <script>
      /*  1.闭包是什么
        闭包是一个函数加上到创建函数的作用域的连接，闭包“关闭”了函数的自由变量。
        2闭包可以解决什么问题【闭包的优点】
        21内部函数可以访问到外部函数的局部变量
        22闭包可以解决的问题
        var lis=document.getElementsByTagName('li')
         for(var i=0;i<lis.length;i++){
        (function(i){
        lis[i].onclick=function(){ alert(i);
        }
        })(i)}
        3.闭包的缺点
        3.1变量会驻留在内存中，造成内存损耗问题。
        解决:把闭包的函数设置为null
        32内存泄漏【ie】==>可说可不说，如果说一定要提到ie */

      // 5 5 6 7 8 9

      /*

 */

      function fun() {
        var count = 1;
        return function () {
          count++;
          console.log(count);
        };
      }

      // 闭包把变量保存起来了
      var fun2 = fun();
      fun2(); // 2
      fun2();  // 3
