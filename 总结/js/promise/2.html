<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Promise.resolve()
        .then(() => {
          return new Error("error!!!");
        })
        .then((res) => {
          console.log("then", res);
        })
        .catch((err) => {
          console.log("catch", err);
        });
        
        // then    Error: error!!!
    </script>
  </body>
</html>
