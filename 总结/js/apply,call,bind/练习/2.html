<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        a: 1,
        get: function () {
          return 2;
        },
      };
      let g = obj.get;
      console.log(g.call({}, 1, 2, 3))  // 2
      console.log(g.apply({}, [1, 2, 3]))  // 2
    </script>
  </body>
</html>
