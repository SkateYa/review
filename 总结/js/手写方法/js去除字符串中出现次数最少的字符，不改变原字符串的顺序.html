      // “ababac” —— “ababa”
      // “aaabbbcceeff” —— “aaabbb”
      const str = "“ababac”";
    //   const str = "aaabbbcceeff";
      function removeLeastFrequent(str) {
        const freq = {};
        for (let i = 0; i < str.length; i++) {
          const char = str[i];
          freq[char] = freq[char] ? freq[char] + 1 : 1;
        }
        let minFreq = Infinity;
        for (const char in freq) {
          if (freq[char] < minFreq) {
            minFreq = freq[char];
          }
        }
        let result = "";
        for (let i = 0; i < str.length; i++) {
          const char = str[i];
          if (freq[char] !== minFreq) {
            result += char;
          }
        }
        return result;
      }
