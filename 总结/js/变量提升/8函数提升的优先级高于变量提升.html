<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      // 说明：函数提升优先级高于变量提升，且不会被同名变量声明时覆盖，但是会被同名变量赋值后覆盖
      // 函数提升的优先级高于变量提升。

      
      console.log(typeof a); // function
      function a() {}
      var a = 1;
    </script>
