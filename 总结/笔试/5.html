<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var foo = function () {
        console.log("foo1");
      };
      foo();

      var foo = function () {
        console.log("foo2");
      };
      foo();

      function foo() {
        console.log("foo1");
      }
      foo();

      function foo() {
        console.log("foo2");
      }
      foo();
      //  foo1、foo2、foo1、foo2。
      /*  
    执行顺序：var foo = undefined；
            function foo() {
            console.log("foo1")
            }；
            function foo() {
            console.log("foo2")
            }；
            foo =function () {
            console.log("foo1")
            }；
            foo()；
            foo = function () {
            console.log("foo2")
            } ；
            foo()；
            foo()；
            foo()；
     */
    </script>
  </body>
</html>
