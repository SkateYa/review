<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .half-bg {
        position: relative;
        height: 200px;
      }

      .half-bg::before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        width: 300px;
        height: 100%;
      }
      .half-bg::after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        width: calc(100vw - 300px);
        height: 100%;
      }

      .half-bg::before {
        left: 0;
        background-color: #ff0000; /* 左边背景颜色 */
      }

      .half-bg::after {
        left: 300px;
        background-color: #00ff00; /* 右边背景颜色 */
      }
      .div {
        width: 800px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="half-bg"></div>
    </div>
  </body>
</html>
