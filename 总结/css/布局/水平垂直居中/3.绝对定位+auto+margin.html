<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        position: relative;

        width: 100%;
        height: 200px;
        background: rgb(224, 195, 195);
      }

      .inner {
        width: 100px;
        height: 100px;
        background: yellow;

        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- 利用绝对定位，设置四个方向的值都为 0，并将 margin 设置为 auto，由于宽高固定，
        因此对应方向实现平分，可以实现水平和垂直方向上的居中。该方法适用于**盒子有宽高**的情况：
     -->

    <div class="outer">
      <div class="inner">absolute auto margin 需要知道元素的宽高</div>
    </div>
  </body>
</html>
