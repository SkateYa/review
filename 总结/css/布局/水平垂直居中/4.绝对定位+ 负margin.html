<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer { 
        width: 100%;
        height: 200px;
        background: red;

        position: relative;
      }

      .inner {
        width: 100px;
        height: 100px;
        background: yellow;


        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -50px; /* 自身 height 的一半 */
        margin-left: -50px; /* 自身 width 的一半 */
      }
    </style>
  </head>
  <body>
    <!-- 
      利用绝对定位，先将元素的左上角通过 top:50%和 left:50%定位到页面的中心，
      然后再通过 margin 负值来调整元素的中心点到页面的中心。该方法适用于**盒子宽高已知**的情况
     -->
    <div class="outer">
      <div class="inner">absolute + 负margin 需要知道元素的宽高</div>
    </div>
  </body>
</html>
