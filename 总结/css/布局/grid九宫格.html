<!DOCTYPE  html>

<html>

   <head>

      <meta charset="UTF-8">

      <title>九宫格布局grid实现</title>

      <style type="text/css">


         .square-inner {

            /* position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%; */

            /* 铺满父元素容器，这时候宽高就始终相等了  */

         }             

         .grid {       

            display: grid; /*网格布局*/   
            grid-template-columns: repeat(3,  1fr);
            grid-template-rows: repeat(3,  1fr);  
            grid-gap: 2%;    
            grid-auto-flow: column;
      /*通过行或列的方式来依次填充*/

         }

         .grid>div {
            color: #fff;
            font-size: 50px;
            text-align: center;
            background: lightblue;   
         }

      </style>

   </head>

   <body>
      <div>
         <div class="square-inner  grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div> 
            <div>8</div>
            <div>9</div>  
         </div>
      </div>
   </body>

</html>
