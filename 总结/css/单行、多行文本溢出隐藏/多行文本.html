<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 300px;
        height: 60px;
        line-height: 30px;
        background-color: burlywood;
        /*  溢出隐藏 */
        overflow: hidden;
        /* 作为弹性伸缩盒子模型显示。 */
        display: -webkit-box;
        /* 设置伸缩盒子的子元素排列方式：从上到下垂直排列 */
        /* 用来设置一个元素是水平还是垂直布局其内容。 */
        -webkit-box-orient: vertical;
        /* 显示的行数 */
        /* CSS 属性可以把块容器中的内容限制为指定的行数。 */
        -webkit-line-clamp: 2;

        /* 注意：由于上面的三个属性都是 CSS3的属性，没有浏览器可以兼容，所以要在前面加一个-webkit- 来兼容一部分浏览器。 */
      }
    </style>
  </head>
  <body>
    <div>
      <p>商品1商品2商品3商品4商品5商品6商品7商品8商品9商品10商品11商品1商品2商品3商品4商品5商品6商品7商品8商品9商品10商品11</p>
    </div>
  </body>
</html>
