<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 200px;
        height: 200px;
        position: relative;
    }
    #box:before{
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: red;
    }
    @media screen and (-webkit-min-device-pixel-ratio:2){
        #box:before{
            transform: scaleY(0.5);
        }
    }
    @media screen and (-webkit-min-device-pixel-ratio:3){
        #box:before{
            transform: scaleY(0.33333);
        }
    }

    #line{
        width: 200px;
        height: 1px;
        margin-top: 20px;
        background-color: blue;
    }
</style>
</head>
<body>
    <div id="box"></div>
    <div id="line"></div>
    
</body>
</html>
