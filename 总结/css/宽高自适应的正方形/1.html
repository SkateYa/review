<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .square {
        /* width:10% */
        width: 10vw;
        height: 10vw;
        background: tomato;
      }
      .square1 {
        width: 10%;
        /* padding-top: 10%; */
        padding-bottom: 10%; 
        /*  防止内容撑开多余的高度 */
        height: 0; 
        background: orange;
      }
      .square2 {
        width: 10%;
        overflow: hidden;
        background: yellow;
      }
      .square2::after {
        content: "";
        display: block;
        margin-top: 100%;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
    <div class="square1"></div>
    <div class="square2"></div>
  </body>
</html>
