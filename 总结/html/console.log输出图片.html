<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="Description" content="搜索">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>

    <script>
      let imgUrl = `http://thecatapi.com/api/images/get?format=src&size=small&type=gif&cache=`+Math.floor((Math.random()*10)+1)

      function consoleImg(url){
        // console.log 的高级用法
        console.log('%c 666 ', 'color:#f00')
        console.log('zzz',url)
        let myImg = new Image()
        myImg.onload = function(){
          const style = `
              font-size:100px;
              padding-right:100px;
              background-image:url(${url});
              background-repeat:no-repeat;
              background-size:100px 100px;
          `
          console.log(`%c `,style)
        }
        myImg.src = url
      }

      consoleImg(imgUrl)

    </script>
  </body>
</html>
