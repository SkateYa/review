<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            float: left;
            margin: 10px;
        }

        div:nth-child(2) {
            border: 1px solid green;
        }

        div:nth-child(3) {
            border: 1px solid blue;
        }

        p {
            height: 25px;
            background-color: pink;
            line-height: 25px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="div1">
        <p id="p1" draggable="true">拖曳内容1</p>
        <p id="p2" draggable="true">拖曳内容2</p>
    </div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script>
        // 当拖曳开始时触发
        document.ondragstart = function (event) {
            console.log('源对象开始被拖动');
            console.log(event.target.id);
            event.dataTransfer.setData('text/html', event.target.id); // 传递id值
        };
        // 当拖曳结束时触发
        document.ondragend = function (event) {
            console.log('源对象被拖动结束');
        };
        // 当源对象进入目标元素时
        document.ondragenter = function (event) {
            console.log('目标对象被源对象拖动着进入');
            console.log(event.target);
        };
        // 当源对象悬停在目标元素上方时触发
        document.ondragover = function (event) {
            console.log('源对象悬停在目标元素上方');
            return false;
        };
        // 当源对象在目标元素上方释放鼠标时 
        document.ondrop = function (event) {
            console.log('上方释放/松手');
            var id = event.dataTransfer.getData('text/html');
            event.target.appendChild(document.getElementById(id));
        };
    </script>

</body>

</html>
